<!DOCTYPE html>
<html>
    <head>
        <title>Практическая работа</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color:navajowhite">

        <div>
            <img width="100%" src="https://drive.google.com/thumbnail?id=1IMJarTVZe0KRyoCZsgNY7-s-Wr_ZmClF&authuser=0&sz=w1919-h903">
        </div>

        <div>
            <h1 style="color:tomato; text-align: center;">
                Привет,<span style="color: #000000;"> Мир!</span> Хочешь пройти квиз и проверить свои <br> знания?
            </h1>
        </div>

        <div style="text-align: center;">
            <img width="25%" src="https://drive.google.com/thumbnail?id=1lZZ67ahp7QNwLtQS1dwiqsT2mMPO0_GR&authuser=0&sz=w1920-h902">
        </div>

        <br>

        <fieldset style="font-size: 100%;">
            <legend style="text-align: center; font-size: 250%; color: rgb(170, 84, 84) ;">ТЕСТ НА IQ</legend>
            <form style="text-align: center;">
                <label>
                    <span style="font-size: 250%; color: lightcoral;">1. Какое слово лишнее?</span>
                    
                    <br>
                    <br>
                    <br>

                    <select size="5" style="font-size: large;">
                        <option value="Редис">Редис</option>
                        <option value="Чеснок">Чеснок</option>
                        <option value="Лук">Лук</option>
                        <option value="Морьковь">Морьковь</option>
                        <option value="Баклажан">Баклажан</option>
                    </select>

                    <br>
                    <br>
                    <br>

                    <label>
                        <span style="font-size: 250%; color: lightcoral;">2. Выберите правильный результат</span>
                        
                        <br>
                        <br>
                        <br>

                        <div>
                            <img width="15%" src="https://drive.google.com/thumbnail?id=1VJH1FEb64A-mESjhtw0V0B5NihchfOVi&authuser=0&sz=w1898-h902">
                        </div>

                        <label style="font-size: 200%; color: lightcoral;">
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>12</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>1</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>16</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>9</span>
                            </label>
                        </label>
                        
                        <br>
                        <br>
                        <br>
                        <br>

                        <span style="font-size: 250%; color: lightcoral;">3. Первый президент СССР?</span>

                        <br>
                        <br>

                        <input placeholder="Ответ..." name="text" type="text">

                        <br>
                        <br>
                        <br>
                        <br>

                        <span style="font-size: 250%; color: lightcoral;">4. Если дочь Терезы - мать моей дочери, то кем я<br> прихожусь Терезе?</span>
                        
                        <br>
                        <br>
                        <br>

                        <select size="5" style="font-size: large;">
                            <option value="Я Теерза">Я Тереза</option>
                            <option value="Матерью">Матерью</option>
                            <option value="Внучкой">Внучкой</option>
                            <option value="Бабушкой">Бабушкой</option>
                            <option value="Дочерью">Дочерью</option>
                        </select>

                        <br>
                        <br>
                        <br>
                        <br>

                        <span style="font-size: 250%; color: lightcoral;">5.Выберите правильный результат</span>

                        <br>
                        <br>
                        <br>

                        <div>
                            <img width="15%" src="https://drive.google.com/thumbnail?id=1eyUXAZFOalqXEZmiwfD7VjkXFwMBQcdR&authuser=0&sz=w1920-h902">
                        </div>

                        <label style="font-size: 200%; color: lightcoral;">
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>37</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>33</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>42</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>41</span>
                            </label>
                        </label>

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>

                        <span style="font-size: 250%; color: lightcoral;">Вам понравился тест?</span>

                        <br>
                        <br>

                        <div>
                            <img width="10%" src="https://drive.google.com/thumbnail?id=1GY8fYUN0CU5z3QtobSgiUEcPuSep2I6o&authuser=0&sz=w1920-h902">
                        </div>

                        <label style="font-size: 150%; color: lightcoral;">
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>Да</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>Конечно</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>Не "нет"!</span>
                            </label>
                            <br>
                            <label>
                                <input name="gender" type="radio"><span>Естественно</span>
                            </label>
                        </label>
                        
                        <br>
                        <br>
                        <br>
                        <br>

                        <span style="font-size: 350%; color: lightcoral;">Оставь свой отзыв здесь</span>

                        <div>
                            <img width="25%" src="https://drive.google.com/thumbnail?id=1RD0AskWBu2Ev_Zxfp7LSoOaevWM0ebf4&authuser=0&sz=w1920-h902">
                        </div>

                        <label>
                            <textarea placeholder="Отзыв сюда..." cols="50" rows="10"></textarea>
                        </label>

                        <br>
                        <br>
                        <br>

                        <label>
                            <input type="submit" value="ОТПРАВИТЬ ОТВЕТ">
                        </label>


                </label>
            </form>
        </fieldset>
        
    </body>
</html>
